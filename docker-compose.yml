version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: videodb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: videodb
      MYSQL_USER: videouser
      MYSQL_PASSWORD: videopass
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: videocvt
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: videodb
      DB_USER: videouser
      DB_PASSWORD: videopass
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "8080:8080"
    volumes:
      - uploads:/usr/local/tomcat/webapps/uploads
    # If you want to inspect logs easily
    # logging:
    #   driver: json-file
    #   options:
    #     max-size: "10m"
    #     max-file: "3"

volumes:
  db_data:
  uploads:

networks:
  default:
    name: videonet
